server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Compression (Tối ưu tốc độ tải)
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend Routing (SPA Support)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Backend
    location /api/ {
        # Trong môi trường Docker, 'backend' là hostname của container Python
        proxy_pass http://backend:8000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Tăng thời gian chờ (Timeout) cho các tác vụ AI/RAG lâu
        proxy_read_timeout 300s;     # 5 phút cho việc sinh câu trả lời AI
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # Tăng kích thước file upload tối đa (quan trọng cho file PDF lớn)
    client_max_body_size 50M;
}
