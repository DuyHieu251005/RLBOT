<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background mystical glow -->
  <circle cx="32" cy="32" r="28" fill="url(#bgGlow)" opacity="0.15"/>
  
  <!-- Outer weathered stone circle -->
  <circle cx="32" cy="32" r="30" stroke="url(#stoneGrad)" stroke-width="2.5" fill="none" opacity="0.7" stroke-dasharray="2,3"/>
  
  <!-- Shield/tablet shape - ancient stone tablet -->
  <path d="M32 6 L50 18 L48 38 L44 48 L20 48 L16 38 L14 18 Z" 
        fill="url(#tabletGrad)" 
        stroke="#5A4635" 
        stroke-width="1.5" 
        opacity="0.8"/>
  
  <!-- Cracked texture overlay -->
  <path d="M28 12 L30 20 M34 14 L36 22 M22 28 L26 32 M38 26 L42 30" 
        stroke="#3A3A3A" 
        stroke-width="0.8" 
        opacity="0.3" 
        stroke-linecap="round"/>
  
  <!-- Central RL rune symbol -->
  <g transform="translate(32, 32)">
    <!-- R letter stylized as rune -->
    <path d="M-10 -12 L-10 8 M-10 -12 L-2 -12 L2 -8 L2 -2 L-2 2 L-10 2 M-2 2 L4 8" 
          stroke="#9D4EDD" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"
          opacity="0.9"/>
    
    <!-- L letter stylized as rune -->
    <path d="M4 -12 L4 8 L12 8" 
          stroke="#9D4EDD" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"
          opacity="0.9"/>
  </g>
  
  <!-- Ancient corner runes/decorations -->
  <circle cx="16" cy="16" r="2.5" fill="#9D4EDD" opacity="0.5"/>
  <circle cx="48" cy="16" r="2.5" fill="#9D4EDD" opacity="0.5"/>
  <circle cx="16" cy="48" r="2.5" fill="#9D4EDD" opacity="0.5"/>
  <circle cx="48" cy="48" r="2.5" fill="#9D4EDD" opacity="0.5"/>
  
  <!-- Mystical floating particles with animation -->
  <circle cx="20" cy="20" r="1.2" fill="#9D4EDD" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="20;18;20" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="20" r="1.2" fill="#9D4EDD" opacity="0.8">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="20;18;20" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="44" r="1.2" fill="#9D4EDD" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="44;42;44" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="44" r="1.2" fill="#9D4EDD" opacity="0.8">
    <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="44;42;44" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Top mystical accent -->
  <circle cx="32" cy="8" r="2" fill="#9D4EDD" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom mystical accent -->
  <circle cx="32" cy="50" r="2" fill="#9D4EDD" opacity="0.7">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="bgGlow">
      <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9D4EDD;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#C77DFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#7B2CBF;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="tabletGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A1B35;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#2A1B35;stop-opacity:0.9" />
    </linearGradient>
  </defs>
</svg>
