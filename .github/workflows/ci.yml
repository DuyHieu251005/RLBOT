name: CI - Test & Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    name: Backend Syntax Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python syntax
        run: |
          cd backend
          python -m py_compile main.py config.py database.py auth_utils.py schemas.py
          echo "✅ Python syntax check passed"

  frontend-build:
    runs-on: ubuntu-latest
    name: Frontend Build Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Type check
        run: |
          cd frontend
          npx tsc --noEmit || echo "⚠️ TypeScript errors found (non-blocking)"

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-key' }}
          VITE_API_URL: https://mc-sv-hcmus.duckdns.org

  docker-build:
    runs-on: ubuntu-latest
    name: Docker Build Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: |
          docker build -t rlbot-backend:test ./backend

      - name: Build frontend image
        run: |
          docker build -t rlbot-frontend:test ./frontend
